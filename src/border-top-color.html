<!DOCTYPE html>

<html>
	<head>
		<title>border-top-color</title>
		<style type="text/css">
			div
            {
                width: 300px;
                height: 100px;
            	display: block; 
            	background-color: #CCCCCC;
    		}
    		
    		#DivFirst
    		{
				border-top-color: #0000FF;
        		border-top-style: ridge;
        		border-top-width: 5px;
    		}
    		
    		#DivSecond
    		{
    			border-top-color: #FF0000;
        		border-top-style: ridge;
        		border-top-width: 5px;
    		}
    		
    		pre
    		{
    			width: 300px;
    			height: 50px;
    		}
	   		#PreFirst {
	   			border-top-color: #FF0000;
        		border-top-style: inset;
        		border-top-width: 5px;
	   		}
	   		
	   		#PreSecond {
	   			border-top-color: #00FF00;
        		border-top-style: inset;
        		border-top-width: 5px;
	   		}
		</style>
	</head>
	
	<body>
		<h1>CSS Examples: border-top-color</h1>
    
	    <h2>Examples</h2>
	    <hr />
	    
	    <ol>
	    	<li>
	    		<div id="DivFirst">
			    	<ul>
			    		<li>border-top-color: blue</li>
			    		<li>border-top-style: ridge</li>
			    		<li>border-top-width: 5px</li>
			    	</ul>
			    </div>			   	
	    	</li>
	   		
	   		<li>
	    		<div id="DivSecond">
			    	<ul>
			    		<li>border-top-color: Red</li>
			    		<li>border-top-style: ridge</li>
			    		<li>border-top-width: 5px</li>
			    	</ul>
			    </div>			   	
	    	</li>
	    	
	    	<li>
	    		<pre id="PreFirst">border-top-color: red</pre>
	    	</li>
	   		
	    	<li>
	    		<pre id="PreSecond">border-top-color: Green</pre>
	    	</li>
   		</ol>
	     
	</body>
</html>
